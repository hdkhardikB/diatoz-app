<div class="login">
	<mat-card>
		<mat-card-content>
			<form [formGroup]="signup.form" (ngSubmit)="createAccount(signup.form.value)">
				<h2>Create an Account</h2>
                <mat-form-field class="full-width-input">
					<input matInput placeholder="Name" name="name" formControlName="name" required>
					<mat-error
						*ngIf="signup.form.controls['name'].errors?.['required'] && signup.form.controls['name'].touched">
						Please provide your full name
					</mat-error>
				</mat-form-field>
				<mat-form-field class="full-width-input">
					<input matInput placeholder="Email" name="email" formControlName="email" required>
					<mat-error
						*ngIf="signup.form.controls['email'].errors?.['required'] && signup.form.controls['email'].errors?.['email'] && signup.form.controls['email'].touched">
						Please provide a valid email address
					</mat-error>
				</mat-form-field>
				<mat-form-field class="full-width-input">
					<input matInput type="password" name="password" placeholder="Password" formControlName="password" required>
					<mat-error
						*ngIf="signup.form.controls['password'].errors?.['required'] && signup.form.controls['password'].touched">
						Please provide a valid password
					</mat-error>
				</mat-form-field>
				<button type="submit" mat-raised-button [disabled]="!signup.form.valid || isLoading"
					color="primary">Create Account</button>
			</form>
		</mat-card-content>
	</mat-card>
</div>
