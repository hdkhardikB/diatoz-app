<div class="login">
	<mat-card>
		<mat-card-content>
			<form [formGroup]="login.form" (ngSubmit)="signIn(login.form.value)">
				<h2>Log In</h2>
				<mat-form-field class="full-width-input">
					<input matInput placeholder="Email" name="email" formControlName="email" required>
					<mat-error
						*ngIf="login.form.controls['email'].errors?.['required'] && login.form.controls['email'].errors?.['email'] && login.form.controls['email'].touched">
						Please provide a valid email address
					</mat-error>
				</mat-form-field>
				<mat-form-field class="full-width-input">
					<input matInput type="password" name="password" placeholder="Password" formControlName="password"
						required>
					<mat-error
						*ngIf="login.form.controls['password'].errors?.['required'] && login.form.controls['password'].touched">
						Please provide a valid password
					</mat-error>
				</mat-form-field>
				<mat-spinner [style.display]="isLoading ? 'block' : 'none'"></mat-spinner>
				<button type="submit" mat-raised-button [disabled]="!login.form.valid || isLoading"
					color="primary">Login</button>
			</form>
		</mat-card-content>
	</mat-card>
</div>
